    <style>
      :root {
        --color-primary: #009933;
        --color-secondary: #FFCC00;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: 'var(--color-primary)',
                light: 'color-mix(in srgb, var(--color-primary), white 20%)',
                dark: 'color-mix(in srgb, var(--color-primary), black 20%)',
              },
              secondary: {
                DEFAULT: 'var(--color-secondary)',
                light: 'color-mix(in srgb, var(--color-secondary), white 20%)',
                dark: 'color-mix(in srgb, var(--color-secondary), black 20%)',
              },
              neutral: {
                50: '#F5F5F5',
                100: '#E5E5E5',
                900: '#1A1A1A',
              }
            },
            fontFamily: {
              sans: ['Open Sans', 'Inter', 'sans-serif'],
              heading: ['Poppins', 'Montserrat', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: #F5F5F5;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      .fade-enter {
        opacity: 0;
        transform: translateY(10px);
      }
      .fade-enter-active {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 300ms, transform 300ms;
      }
      .fade-exit {
        opacity: 1;
      }
      .fade-exit-active {
        opacity: 0;
        transition: opacity 200ms;
      }
    </style>
